<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="phone">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="login-group">
                    <input class="instagram-input" type="text" name="username" value="" placeholder="Phone number, username, or email">
                    <input class="instagram-input"type="password" name="password" value="" placeholder="Password">
                    <a href="#" class="instagram-signup">Login</a>
                    <div class="group-or">
                        <hr>
                        <span>OR</span>
                        <hr>
                    </div>
                    <button class="login-facebook">
                        <img src="./img/facebook-icon.png" class="facebook-icon" alt="facebook icon">
                        <span class="link-facebook">Log in with Facebook</span>
                    </button>
                    <span class="forgot-password">Forgot password?</span>
                </div>
            </div>
            <div class="group">
                <p> Don`t have an account?
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
